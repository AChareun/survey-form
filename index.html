<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>FCC Survey Form</title>
</head>
<body>
  <main>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <fieldset>
      <form action="#" method="post" id="survey-form">
          <label id="name-label" for="name"><h2 class="section-title">Name</h2></label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label id="email-label" for="email"><h2 class="section-title">Email</h2></label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>

          <label id="number-label" for="number"><h2 class="section-title">Age <em>(optional)</em></h2></label>
          <input type="number" id="number" name="age" placeholder="Age" min="12" max="100">

        <div class="form-section">
          <h2 class="section-title">Which option best describes your current role?</h2>
          <select name="role" id="dropdown">
            <option value="#" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="ft-job">Full Time Job</option>
            <option value="ft-learner">Full Time Learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-section">
          <h2 class="section-title">Would you recommend freeCodeCamp to a friend?</h2>
            <label class="labels" for="user-recommend-y"><input type="radio" name="user-recommend" id="user-recommend-y" value="yes">Definitely</label>
            <label class="labels" for="user-recommend-m"><input type="radio" name="user-recommend" id="user-recommend-m" value="maybe">Maybe</label>
            <label class="labels" for="user-recommend-n"><input type="radio" name="user-recommend" id="user-recommend-n" value="no">Not Sure</label>
        </div>

        <div class="form-section">
          <h2 class="section-title">What is your favorite feature of freeCodeCamp</h2>
          <select name="feature" id="feature">
            <option value="#" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="form-section">
          <h2 class="section-title">What would you like to see improved? <em>(Check all that apply)</em></h2>
            <label class="labels" for="user-frontend"><input type="checkbox" name="improvements" id="user-frontend" value="frontend">Frontend</label>
            <label class="labels" for="user-backend"><input type="checkbox" name="improvements" id="user-backend" value="backend">Backend</label>
            <label class="labels" for="user-wiki"><input type="checkbox" name="improvements" id="user-wiki" value="wiki">Wiki</label>
            <label class="labels" for="user-forum"><input type="checkbox" name="improvements" id="user-forum" value="forum">Forum</label>
            <label class="labels" for="user-meetups"><input type="checkbox" name="improvements" id="user-meetups" value="meetups">Meetups</label>
        </div>

          <label for="comments-area"><h2 class="section-title">Any comments or suggestions?</h2></label>
          <textarea name="comments" id="comments-area" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>

          <button type="submit" id="submit">Submit</button>
      </form>
    </fieldset>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
