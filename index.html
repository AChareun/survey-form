<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>FCC Survey Form</title>
</head>
<body>
  <main>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <fieldset>
      <form action="#" method="post" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="age" placeholder="Age" min="12" max="100">

        <label id="role-label" for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option value="#">Select current role</option>
          <option value="student">Student</option>
          <option value="ft-job">Full Time Job</option>
          <option value="ft-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <label id="radio-label" for="radio-recommend">Would you recommend freeCodeCamp to a friend?</label><br>
          <input type="radio" name="radio-recommend" id="radio-recommend-y" value="yes">
          <label for="radio-recommend-y">Definitely</label><br>
          <input type="radio" name="radio-recommend" id="radio-recommend-m" value="maybe">
          <label for="radio-recommend-m">Maybe</label><br>
          <input type="radio" name="radio-recommend" id="radio-recommend-n" value="no">
          <label for="radio-recommend-n">Not Sure</label><br>

        <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp</label>
        <select name="feature" id="feature">
          <option value="#">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>

        <label for="improvements">What would you like to see improved? <span>(Check all that apply)</span></label><br>
          <input type="checkbox" name="improvements" id="check-frontend" value="frontend">
          <label for="check-frontend">Not Sure</label><br>
          <input type="checkbox" name="improvements" id="check-backend" value="backend">
          <label for="check-backend">Not Sure</label><br>
          <input type="checkbox" name="improvements" id="check-wiki" value="wiki">
          <label for="check-wiki">Not Sure</label><br>
          <input type="checkbox" name="improvements" id="check-forum" value="forum">
          <label for="check-forum">Not Sure</label><br>
          <input type="checkbox" name="improvements" id="check-meetups" value="meetups">
          <label for="check-meetups">Not Sure</label><br>

          <label for="comments-area">Any comments or suggestions?</label><br>
          <textarea name="comments" id="comments-area" cols="50" rows="5"></textarea>

          <button type="submit" id="submit">Submit</button>
      </form>
    </fieldset>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
